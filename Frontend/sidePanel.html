<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Research Assistant</title>
    <link rel="stylesheet" href="sidePanel.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Summary AI: Research Assistant</h2>
      </div>

      <div class="results-wrapper">
        <div id="results" class="empty">
          <span class="placeholder-text">Select text from browser</span>
          <div class="loader" id="loader" style="display: none"></div>
          <div class="result-item">
            <div class="result-content"></div>
          </div>
        </div>
        <button id="copyBtn" title="Copy Result">copy</button>
      </div>

      <div class="actions">
        <button id="summarizeBtn">Summarize</button>
        <button id="suggestBtn">Suggest</button>
      </div>

      <div class="notes">
        <h3>Research Notes</h3>
        <textarea id="notes" placeholder="Take notes here"></textarea>
        <button id="saveNotesBtn">Save Notes</button>
      </div>
    </div>
    <script src="sidePanel.js"></script>
  </body>
</html>
